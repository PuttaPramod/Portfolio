<section id="contact" class="py-5 contact-section">
  <div class="container">
    <!-- Section Header -->
    <div class="text-center mb-5" data-aos="fade-up">
      <h2 class="fw-bold display-5 text-gradient">Get in Touch</h2>
      <p class="text-muted fs-5">Iâ€™d love to hear from you! Fill out the form below ğŸš€</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-lg rounded-4 glass-effect" data-aos="fade-up" data-aos-delay="200">
          <div class="card-body p-5">
            <h4 class="fw-bold text-primary mb-4">
              <i class="bi bi-envelope-paper-heart me-2"></i>Send a Message
            </h4>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="Your Name"
                      [class.is-invalid]="contactForm.get('name')?.invalid && contactForm.get('name')?.touched"
                    />
                    <label for="name">Your Name</label>
                    <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="invalid-feedback">
                      Name is required.
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Your Email"
                      [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
                    />
                    <label for="email">Your Email</label>
                    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
                      <span *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</span>
                      <span *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-floating mt-3">
                <textarea
                  id="message"
                  formControlName="message"
                  class="form-control"
                  placeholder="Write your message"
                  style="height: 150px"
                  [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
                ></textarea>
                <label for="message">Your Message</label>
                <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="invalid-feedback">
                  Message is required.
                </div>
              </div>

              <div class="mt-4">
                <button type="submit" class="btn btn-gradient btn-lg w-100" style="cursor: pointer;" [disabled]="contactForm.invalid" data-aos="zoom-in" data-aos-delay="400">
                  <i class="bi bi-send-fill me-2"></i>Send Message
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
