<!-- src/app/components/contact/contact.component.html -->
<section id="contact" class="py-5 contact-section">
  <div class="container">
    <!-- Section Header -->
    <div class="text-center mb-5" data-aos="fade-up">
      <h2 class="fw-bold display-5 text-gradient">Get in Touch</h2>
      <p class="text-muted fs-5">Iâ€™d love to hear from you! Fill out the form below ğŸš€</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-lg rounded-4 glass-effect" data-aos="fade-up" data-aos-delay="200">
          <div class="card-body p-5">
            <h4 class="fw-bold text-primary mb-4">
              <i class="bi bi-envelope-paper-heart me-2"></i>Send a Message
            </h4>

            <!-- Success/Error Alert -->
            <div *ngIf="isSubmitted" class="alert alert-success">
              {{ submitMessage }}
            </div>

            <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="text"
                      id="name"
                      formControlName="name"
                      class="form-control"
                      placeholder="Your Name"
                      [class.is-invalid]="name?.invalid && name?.touched"
                    />
                    <label for="name">Your Name</label>
                    <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
                      <span *ngIf="name?.errors?.['required']">Name is required.</span>
                      <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters.</span>
                    </div>
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-floating">
                    <input
                      type="email"
                      id="email"
                      formControlName="email"
                      class="form-control"
                      placeholder="Your Email"
                      [class.is-invalid]="email?.invalid && email?.touched"
                    />
                    <label for="email">Your Email</label>
                    <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                      <span *ngIf="email?.errors?.['required']">Email is required.</span>
                      <span *ngIf="email?.errors?.['email']">Enter a valid email.</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-floating mt-3">
                <textarea
                  id="message"
                  formControlName="message"
                  class="form-control"
                  placeholder="Write your message"
                  style="height: 150px"
                  [class.is-invalid]="message?.invalid && message?.touched"
                ></textarea>
                <label for="message">Your Message</label>
                <div *ngIf="message?.invalid && message?.touched" class="invalid-feedback">
                  <span *ngIf="message?.errors?.['required']">Message is required.</span>
                  <span *ngIf="message?.errors?.['minlength']">Message must be at least 10 characters.</span>
                </div>
              </div>

              <div class="mt-4">
                <button
                  type="submit"
                  class="btn btn-gradient btn-lg w-100"
                  [disabled]="isSubmitting"
                  data-aos="zoom-in"
                  data-aos-delay="400"
                >
                  <ng-container *ngIf="!isSubmitting">
                    <i class="bi bi-send-fill me-2"></i>Send Message
                  </ng-container>
                  <ng-container *ngIf="isSubmitting">
                    <span class="spinner-border spinner-border-sm me-2"></span>Sending...
                  </ng-container>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
