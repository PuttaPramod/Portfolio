<section id="skills" class="skills container py-5">
  <h2 class="mb-5 text-center display-4 fw-bold text-gradient">
    <b id="none">âœ¨</b> My Skills & Technologies
  </h2>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let skill of skills">
      <div class="skill-card p-4 text-center shadow-lg rounded-4" data-aos="zoom-in">
        
        <!-- Icon -->
        <div class="skill-icon mb-3" [ngClass]="skill.name.toLowerCase().replace('.', '').replace(' ', '-')">
          <i [class]="skill.leftIcon"></i>
        </div>

        <!-- Skill Name -->
        <h5 class="fw-bold subsub">{{ skill.name }}</h5>

        <!-- Progress Bar -->
        <div class="progress w-100 mb-2" style="height: 10px; border-radius: 50px;">
          <div
            class="progress-bar"
            role="progressbar"
            [style.width.%]="skill.animatedLevel"
            [attr.aria-valuenow]="skill.animatedLevel"
            aria-valuemin="0"
            aria-valuemax="100"
            [ngClass]="skill.name.toLowerCase().replace('.', '').replace(' ', '-')"
          ></div>
        </div>

        <!-- Percentage -->
        <span class="fw-bold text-gradient subinfo">{{ skill.animatedLevel }}%</span>
      </div>
    </div>
  </div>
</section>
