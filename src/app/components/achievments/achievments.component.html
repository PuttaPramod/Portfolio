<section class="certificates-section py-5" id="certificates">
  <div class="container">
    <!-- Section Heading -->
    <div class="row mb-5 text-center">
      <div class="col-12">
        <h2 class="section-title" data-aos="fade-down">
          ðŸŽ“ My Certificates
          <span class="section-underline"></span>
        </h2>
        <p class="section-subtitle" data-aos="fade-up">
          Professional credentials & achievements
        </p>
      </div>
    </div>

    <!-- Masonry / Gallery Layout -->
    <div class="cert-gallery">
      <div
        class="cert-card"
        *ngFor="let cert of certificates; let i = index"
        [attr.data-aos-delay]="i * 150"
        (click)="openLightbox(cert.img)"
        tabindex="0"
        (keydown.enter)="openLightbox(cert.img)"
      >
        <img
          [src]="cert.img"
          [alt]="cert.title"
          class="cert-image"
          loading="lazy"
          decoding="async"
        />
        <div class="cert-overlay">
          <h5>{{ cert.title }}</h5>
          <p class="cert-issuer">{{ cert.issuer }}</p>
          <span class="cert-date">{{ cert.date }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox-overlay" *ngIf="lightboxOpen" (click)="closeLightbox()">
    <div class="lightbox-content" (click)="$event.stopPropagation()">
      <span class="close-btn" (click)="closeLightbox()">&times;</span>
      <img
        [src]="currentImg"
        alt="Certificate"
        class="lightbox-img"
        loading="lazy"
        decoding="async"
      />
    </div>
  </div>
</section>
